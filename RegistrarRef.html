<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <title>Refeições</title>
        <meta charset="utf-8">
        
        <link href="dash.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="Registros.css" type="text/css">
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
        <link href="text_style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <header>
            <h2 id="h1header">Registro de Refeições <img src="https://img.icons8.com/metro/26/000000/meal.png"/></h2>
        </header>
        <input type="checkbox" id="chec">
        <label for="chec">
            <img id="menu" src="icons/menu-alt-128.webp">
        </label>

        <nav>
            <ul>
                <li><a href="dashboard.html"><b>HOME</b></a></li>
                <li><a href="RegistrarRef.html"><b>REGISTRAR REFEIÇÃO</b></a></li>
                <li><a href="RegistrarAtiv.html"><b>REGISTRAR ATIVIDADE</b></a></li>
                <li><a href="RegistrarPeso.html"><b>REGISTRAR PESO</b></a></li>
                <li><a href="telaLog.html"><b>SAIR</b></a></li>
                  
            </ul>
        </nav>
        <div class = "container" id="tabela">
            <table class="table">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Data</th>
                        <th scope="col">Refeição</th>
                        <th scope="col">Calorias</th>
                        <th scope="col">Ações:</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row">
                        <td>08/06/2020</td>
                        <td>Arroz com feijão</td>
                        <td>950 cal</td>
                        <td><img id="pen" src="https://img.icons8.com/android/24/000000/pencil.png" >
                            <img id="lixeira" src="https://img.icons8.com/material-rounded/24/000000/delete-trash.png"/></td>
                    </tr>
                    <tr scope="row">
                        <td>08/06/2020</td>
                        <td>Sorvete</td>
                        <td>220 cal</td>
                        <td>
                            <img id="pen" src="https://img.icons8.com/android/24/000000/pencil.png" >
                            <img id="lixeira" src="https://img.icons8.com/material-rounded/24/000000/delete-trash.png"/></td>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td>08/06/2020</td>
                        <td>Pão com manteiga</td>
                        <td>100 cal</td>
                        <td>
                            <img id="pen" src="https://img.icons8.com/android/24/000000/pencil.png" >
                            <img id="lixeira" src="https://img.icons8.com/material-rounded/24/000000/delete-trash.png"/></td>
                        </td>
                    </tr>
                    <tr scope="row">
                        <td>08/06/2020</td>
                        <td>Açai 500ml</td>
                        <td>550 cal</td>
                        <td>
                            <img id="pen" src="https://img.icons8.com/android/24/000000/pencil.png" >
                            <img id="lixeira" src="https://img.icons8.com/material-rounded/24/000000/delete-trash.png"/></td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div id="registro" class="container">
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" id="refeicao" placeholder="Digite a refeição">
                </div>
                
                <div class="form-group">
                    <input type="date" class="form-control" id="data">
                </div>
                
                <div class="form-group">
                    <input type="number" class="form-control" id="calorias" placeholder="Quantidade de calorias">
                </div>

                <button type="submit" class="btn btn-default">Registrar</button>
            </form>
        </div>
    </body>
</html>
