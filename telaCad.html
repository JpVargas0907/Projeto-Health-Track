<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Cadastro Health Track</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">
        <link href="telaCad.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="text_style.css" rel="stylesheet" type="text/css">
 
    </head>
    <body>
        <header>
            <h2 id="header">CADASTRO HEALTH TRACK</h2>
        </header>
        <div id="formulario" class="container">
            <form name="Cadastro" method="POST" action="cadastro"></form>
        
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" name="Nome" id="Nome" class="form-control" placeholder="Digite seu Nome">    
                <label for="sobrenome">Sobrenome</label> 
                <input type="text" name="Sobrenome" id="Sobrenome" class="form-control" placeholder="Digite seu Sobrenome"> 
            </div>
            <div class="form-group">    
                <label for="">Data de Nascimento</label> 
                <input type="date" name="DataNasc" id="DataNasc" class="form-control"> <br>
            </div>
            <div class="form-group">
                <label for="email">Email</label> 
                <input type="email" name="email" id="email" class="form-control" placeholder="Digite seu email"> 
                <label for="senha">Senha</label> 
                <input type="text" name="senha" id="senha" class="form-control" placeholder="Minimo 8 caracteres"> <br>
            </div>  
            <div class="form-group">
                <label for="genero">GÃªnero</label> <br>
                <input type="radio" name="genero" value="Masculino">Masculino
                <input type="radio" name="genero" value="Feminino"> Feminino <br>
            </div>
            <button class="btn" onclick="alert('CADASTRO EFETUADO COM SUCESSO!')">CADASTRAR</button>
            <button class="btn"><a href="telaLog.html">FAZER LOGIN</a></button>
        </div>    
    </body>

</html>
